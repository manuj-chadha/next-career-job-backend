spring.application.name=${SPRING_APP_NAME}
frontend.url=${FRONTEND_URL}

server.port=${SERVER_PORT}
server.error.include-message=always
server.servlet.context-path=/api

spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION}

cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}

spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH_ISSUER}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${OAUTH_JWK_URI}

spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.web.cors.allowed-methods=${CORS_ALLOWED_METHODS}
spring.web.cors.allowed-headers=${CORS_ALLOWED_HEADERS}

logging.level.org.springframework.security=INFO
logging.level.com.jobportal=DEBUG
logging.file.name=logs/jobportal.log

security.password.encoder.strength=${PASSWORD_ENCODER_STRENGTH}

rate.limit.max-requests=${RATE_LIMIT_MAX_REQUESTS}
rate.limit.time-window=${RATE_LIMIT_WINDOW}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework=INFO

spring.jackson.serialization.fail-on-empty-beans=false
management.endpoints.web.exposure.include=*

spring.security.user.name=${SPRING_USER}
spring.security.user.password=${SPRING_PASS}

spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,templates/**
spring.devtools.restart.additional-paths=src/main/java

gemini.api.key=${GEMINI_API_KEY}
